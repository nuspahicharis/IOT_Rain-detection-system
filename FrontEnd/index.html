<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Detection System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./Backgrounds/icon.ico" type="image/x-icon" />
  </head>
  <body id="body" onload="LoadData()">
    <script></script>
    <div id="title" class="title-container">
      <h2>Hello, and welcome to my rain dedection system simulator project</h2>
    </div>
    <div id="message-container" class="message-container">
      <h3 id="message"></h3>
    </div>
    <div class="values-container">
      <div id="temperature" class="value-text">
        Temperature
        <div id="tempvalue" class="values"></div>
        <p>Color from blue(cold) to orange(warm)</p>
      </div>
      <div id="humidity" class="value-text">
        Humidity
        <div id="humvalue" class="values"></div>
        <p>Color from blue(dry) to pink(humid)</p>
      </div>
      <div id="pressure" class="value-text">
        Pressure
        <div id="pavalue" class="values"></div>
        <p>Color cyan from light(low pressure) to dark(high pressure)</p>
      </div>
      <div id="light" class="value-text">
        Light
        <div id="luxvalue" class="values"></div>
        <p>Color from orange(dark) to blue(bright)</p>
      </div>
    </div>

    <div class="lineCharts-container">
      <canvas id="tempLine" class="linechart"></canvas>
      <canvas id="humLine" class="linechart"></canvas>
      <canvas id="paLine" class="linechart"></canvas>
      <canvas id="luxLine" class="linechart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
